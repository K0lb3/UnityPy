name: Test

on:
  push:
    branches:
    - master
  pull_request: {}



jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "windows-latest"]

    runs-on: ${{ matrix.os }}
    name: ${{ matrix.os }}
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.7"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip pytest

      - name: Install UnityPy
        run: |
          pip install .

      - name: Run tests
        run: |
          pytest -v -s
